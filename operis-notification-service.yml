spring:
  mail:
    host: localhost
    protocol: smtp
    username: ""
    password: ""
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/operis

operis:
  frontend-url: http://localhost:4200/
  notifications:
    email:
      from: no-reply@operis.com

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka